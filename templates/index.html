<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物件検索</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>指定距離内の物件検索</h1>
    </header>
    <div class="container">
        <h1>物件検索</h1>
        <label for="address">住所:</label>
        <input type="text" id="address" placeholder="東京都新宿区">
        <label for="dist">距離 (km):</label>
        <input type="number" id="dist" min="0" value="5">
        <button onclick="searchData()">検索</button>
        <div id="results"></div>
    </div>
    <footer>
        <p>&copy; 2025 物件検索システム All Rights Reserved.</p>
    </footer>
    <script src="/static/script.js"></script>
</body>

</html>
